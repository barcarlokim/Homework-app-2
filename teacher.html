<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선생님 대시보드</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header-row">
      <h1>선생님 대시보드</h1>
      <a href="index.html" class="link-btn">로그아웃</a>
    </header>

    <section class="card">
      <h2>1) 과제 제안하기</h2>
      <form id="homeworkForm" class="form-grid">
        <label>과제 내용
          <textarea id="content" required placeholder="예: 수학 문제집 10~20쪽"></textarea>
        </label>
        <label>횟수
          <input type="number" id="count" min="1" required />
        </label>
        <label>제출기한
          <input type="date" id="deadline" required />
        </label>
        <button type="submit">과제 제안 저장</button>
      </form>
    </section>

    <section class="card">
      <h2>제안된 과제 목록</h2>
      <ul id="homeworkList" class="list"></ul>
    </section>

    <section class="card">
      <h2>3) 선생님의 피드백</h2>
      <p>학생이 제출한 과제를 확인하고, 확인 버튼을 누른 뒤 별점과 피드백을 남기세요.</p>
      <ul id="submissionList" class="list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
