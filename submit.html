<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>과제 제출</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header-row">
      <h1>과제 실행/제출 페이지</h1>
      <a href="student.html" class="link-btn">학생 페이지로 돌아가기</a>
    </header>

    <section class="card">
      <h2>선택한 과제</h2>
      <div id="selectedHomework"></div>
    </section>

    <section class="card">
      <h2>과제 업로드 & 선생님께 메시지</h2>
      <form id="submissionForm" class="form-grid">
        <label>과제 업로드 내용(텍스트)
          <textarea id="uploadText" required placeholder="작성한 과제 내용을 입력하세요"></textarea>
        </label>
        <label>선생님께 메시지
          <textarea id="teacherMessage" placeholder="선생님께 전할 말을 입력하세요"></textarea>
        </label>
        <button type="submit">제출하기</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
